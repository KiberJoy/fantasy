<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js/main.js"></script>
    <div id="wrap">    
        <div class="wrapper">
            <div>
                <img src="images/logowhite.png" alt="">
                <h1>Forgot your password?</h1>
                <form>
                    <div>
                        <input id="New" type="password" placeholder="New password">
                        <label id="Labelnew"for="New" style="opacity: 0;">Minimum 8 characters</label>
                    </div>
                    <div>
                        <input id="Repeat" type="password" placeholder="Repeat password">
                        <label id="Labelrepeat" for="Repeat" style="opacity: 0;">Passwords must be the same</label>
                    </div>
                    <button type="button" onclick="GetValue(), passwordRepeat()" >Reset</button>
                </form>
            </div>
        </div>
        <img src="images/yarik_popa.png" alt="">
    </div>    
</body>
</html>
